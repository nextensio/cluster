apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: httpbin
spec:
  hosts:
  - "k8s-master.sjc.nextensio.net"
  gateways:
  - service-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 8000
        host:
          httpbin.default.svc.cluster.local
